version: "3.8"

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - WEATHER_API_KEY=${WEATHER_API_KEY}
    env_file:
      - .env

  test:
    build:
      context: .
      target: builder   # use the builder stage (golang image) so `go` is available
    # run tests in the container; use --rm when running interactively
    entrypoint: ["go", "test", "./..."]
    environment:
      - WEATHER_API_KEY=${WEATHER_API_KEY}
    # don't keep the container running after tests finish
    stdin_open: false
    tty: false
