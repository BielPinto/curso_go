<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Lista de contações salvas no arquivo!!</h1>
  <div>
    <button onclick="location.reload()">Atualizar Página</button>
    <a href="http://localhost:8282/cotacao" target="_blank">
      <button>Ver Cotação Dollar</button>
    </a>
  </div>
    {{if .DollarValues}}
    <table>
      <thead>
        <tr>
          <th>Dollar</th>
        </tr>
      </thead>
      <tbody>
        {{range .DollarValues }}
        <tr>
          <td>{{ . }}</td>
        </tr>
        {{end }}
      </tbody>
    </table>
    {{else}}
    <p>Nenhum valor de Dollar disponível.</p>
    {{end}}
</body>

</html>
